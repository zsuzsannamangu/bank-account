<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Register a new account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text"  class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="initialDeposit">Initial Deposit</label>
              <input type="number"  class="form-control" id="initialDeposit">
            </div>
            <div class="form-group">
              <label for="depositFunds">Deposit Funds</label>
              <input type="number"  class="form-control" id="depositFunds">
            </div>
            <div class="form-group">
              <label for="withdrawFunds">Withdraw Funds</label>
              <input type="number"  class="form-control" id="withdrawFunds">
            </div>
            <button type="click" class="btn-primary">Calculate</button>
          </form>
          <hr>
        </div>
      </div>
      <div class="col-md-6">
        <div id="show-balance">
          <h5>Current Balance: $<span class="currentBalance"></span>.</h5>
        </div>
      </div>
    </div>
  </body>
</html>
